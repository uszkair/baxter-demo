<mat-card>
  <mat-card-content>
    <form [formGroup]="form" #f="ngForm" (ngSubmit)="onSubmit()">
      <h2>Bejelentkezés</h2>
      <mat-error *ngIf="f.submitted && !this.authService.isLoggedIn">
        Érvénytelen felhasználónév / jelszó
      </mat-error>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="Felhasználó név" formControlName="username" required>
        <mat-error>
          Kérem adjon meg érvényes felhasználónevet
        </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput type="password" placeholder="Jelszó" formControlName="password" required>
        <mat-error>
          Kérem adjon meg érvényes jelszót
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Bejelentkezés</button>
    </form>
  </mat-card-content>
</mat-card>
