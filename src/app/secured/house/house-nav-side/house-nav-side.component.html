<mat-toolbar color="primary" class="nav-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="menu-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="nav-container" autosize>
  <mat-sidenav class="nav-sidenav" #sidenav position="start" mode="side" opened="true"
               (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['overview']">Áttekintés</a>

      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing">Törzsadatok</span>
        <mat-icon mat-list-icon>folder_shared</mat-icon>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">
          expand_more
        </mat-icon>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
        <a mat-list-item [routerLink]="['sub-deposit-management']">
          <span matLine>Albetétkezelés</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item [routerLink]="['analytics-body']">
          <span matLine>Analitika törzs</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item [routerLink]="['customer-base']">
          <span matLine>Vevő törzs</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item [routerLink]="['supplier-base']">
          <span matLine>Szállító törzs</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item [routerLink]="['pay-office']">
          <span matLine>Bank, pénztár</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item [routerLink]="['main-meters']">
          <span matLine>Fő mérőórák</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item [routerLink]="['mail-body']">
          <span matLine>Levél törzs</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item [routerLink]="['albete-group']">
          <span matLine>Albetét csoportok</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <!--<mat-list-item (click)="showSubSubMenu = !showSubSubMenu" class="parent">-->
        <!--<span class="full-width" *ngIf="isExpanded || isShowing">Nested Menu</span>-->
        <!--<mat-icon class="menu-button" [ngClass]="{'rotated' : showSubSubMenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>-->
        <!--</mat-list-item>-->
        <!--<div class="submenu" [ngClass]="{'expanded' : showSubSubMenu}" *ngIf="isShowing || isExpanded">-->
        <!--<mat-list-item>SubSubmenu Item 1</mat-list-item>-->
        <!--<mat-list-item>SubSubmenu Item 2</mat-list-item>-->
        <!--</div>-->
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
