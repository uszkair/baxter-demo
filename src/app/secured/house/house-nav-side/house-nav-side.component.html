<mat-toolbar color="primary" class="nav-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="menu-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="nav-container" autosize>
  <mat-sidenav class="nav-sidenav" #sidenav position="start" mode="side" opened="true"
               (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['overview']">Áttekintés</a>

      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing">Törzsadatok</span>
        <mat-icon mat-list-icon>home</mat-icon>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">expand_more</mat-icon>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
        <a mat-list-item [routerLink]="['sub-deposit-management']">Albetétkezelés</a>
        <a mat-list-item [routerLink]="['analytics-body']">Analitika törzs</a>
        <a mat-list-item [routerLink]="['customer-base']">Vevő törzs</a>
        <a mat-list-item [routerLink]="['supplier-base']">Szállító törzs</a>
        <a mat-list-item [routerLink]="['pay-office']">Bank, pénztár</a>
        <a mat-list-item [routerLink]="['main-meters']">Fő mérőórák</a>
        <a mat-list-item [routerLink]="['mail-body']">Levél törzs</a>
        <a mat-list-item [routerLink]="['albete-group']">Albetét csoportok</a>

          <!--<mat-list-item>SubSubmenu Item 2</mat-list-item>-->

      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
