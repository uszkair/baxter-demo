<mat-toolbar color="primary" class="nav-toolbar">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <span class="menu-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="nav-container" autosize>
  <mat-sidenav class="nav-sidenav" #sidenav position="start" mode="side" opened="true"
               (mouseenter)="mouseenter()" (mouseleave)="mouseleave()">
    <mat-nav-list>
      <a mat-list-item (click)="selected = 'overview'">
        <span matLine>Áttekintés</span>
        <mat-icon mat-list-icon>pageview</mat-icon>
      </a>
      <mat-list-item (click)="showSubmenu = !showSubmenu" class="parent">
        <span class="full-width" *ngIf="isExpanded || isShowing">Törzsadatok</span>
        <mat-icon mat-list-icon>folder_shared</mat-icon>
        <mat-icon class="menu-button" [ngClass]="{'rotated' : showSubmenu}" *ngIf="isExpanded || isShowing">
          expand_more
        </mat-icon>
      </mat-list-item>
      <div class="submenu" [ngClass]="{'expanded' : showSubmenu}" *ngIf="isShowing || isExpanded">
        <a mat-list-item (click)="selected = 'sub-deposit-management'">
          <span matLine>Albetétkezelés</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item (click)="selected = 'analytics-body'">
          <span matLine>Analitika törzs</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item (click)="selected = 'customer-base'">
          <span matLine>Vevő törzs</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item (click)="selected = 'supplier-base'">
          <span matLine>Szállító törzs</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item (click)="selected = 'pay-office'">
          <span matLine>Bank, pénztár</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item (click)="selected = 'main-meters'">
          <span matLine>Fő mérőórák</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item (click)="selected = 'mail-body'">
          <span matLine>Levél törzs</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
        <a mat-list-item (click)="selected = 'albete-group'">
          <span matLine>Albetét csoportok</span>
          <mat-icon mat-list-icon>read_more</mat-icon>
        </a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <app-house-overview         *ngIf="selected == 'overview'" [house]="house"></app-house-overview>
      <app-sub-deposit-management *ngIf="selected == 'sub-deposit-management'" [house]="house"></app-sub-deposit-management>
      <app-analytics-body         *ngIf="selected == 'analytics-body'" [house]="house"></app-analytics-body>
      <app-customer-base          *ngIf="selected == 'customer-base'" [house]="house"></app-customer-base>
      <app-supplier-base          *ngIf="selected == 'supplier-base'" [house]="house"></app-supplier-base>
      <app-pay-office             *ngIf="selected == 'pay-office'" [house]="house"></app-pay-office>
      <app-main-meters            *ngIf="selected == 'main-meters'" [house]="house"></app-main-meters>
      <app-mail-body              *ngIf="selected == 'mail-body'" [house]="house"></app-mail-body>
      <app-albete-group           *ngIf="selected == 'albete-group'" [house]="house"></app-albete-group>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
