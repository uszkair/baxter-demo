<div class="container text-center">

  <button mat-button (click)="openDialog()" mat-flat-button color="primary">Új Ház</button>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="houseName">
      <th mat-header-cell *matHeaderCellDef> Megnevezés</th>
      <td mat-cell *matCellDef="let element"> {{element.houseName}}</td>
    </ng-container>
    <ng-container matColumnDef="postCode">
      <th mat-header-cell *matHeaderCellDef> Irsz</th>
      <td mat-cell *matCellDef="let element"> {{element.postCode}}</td>
    </ng-container>
    <ng-container matColumnDef="strata">
      <th mat-header-cell *matHeaderCellDef> Cím</th>
      <td mat-cell *matCellDef="let element"> {{element.strata}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
</div>
